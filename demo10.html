<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue.js</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<!--组件化应用构建-->
<div id="app">
    <ol>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                >
        </todo-item>
    </ol>
</div>
<script>
    Vue.component("todo-item", {
        props: ['todo'],
        template: "<li>{{ todo.text }}</li>"
    });
    new Vue({
        el: "#app",
        data: {
            groceryList: [
                {id: 0, text: "蔬菜"},
                {id: 1, text: "奶酪"},
                {id: 2, text: "水果"}
            ]
        }
    });
</script>
</body>
</html>
