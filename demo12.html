<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue.js</title>
    <script src="js/vue.min.js"></script>
    <style>
        .class1 {
            border: 1px solid #eeeeee;
            color: #faa;
        }
    </style>
</head>
<body>
<!--html属性中的值用v-bind指令-->
<div id="app">
    <label for="r1">修改颜色</label><input type="checkbox" v-model="class1" id="r1"/>
    <div v-bind:class="{'class1': class1}">
        directive v-bind:class
    </div>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            class1: false
        }
    });
</script>
</body>
</html>
