<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<!--条件判断 v-if-->
<div id="app">
    <h1 v-if="Math.random() > 0.5">Yes!</h1>
    <h1 v-else>No!</h1>
    <h2 v-if="ok">true</h2>
</div>
<script>
    var example = new Vue({
        el: '#app',
        data: {
            ok: true
        }
    })
</script>
</body>
</html>
