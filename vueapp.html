<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<!--v-model 实现表单输入和应用状态之间的双向绑定-->
<!--在 input 输入框中我们可以使用 v-model 指令来实现双向数据绑定-->
<div id="app">
    <p>{{ message + "哈哈" }}</p>
    <input type="text" v-model="message"/>
</div>
<script src="js/vueapp.js"></script>
</body>
</html>
