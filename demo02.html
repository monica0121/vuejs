<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            todos: [
                { text: 'test'},
                { text: '测试' }
            ]
        }
    });
</script>
</body>
</html>
